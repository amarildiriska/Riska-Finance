<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riska's Finance</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Riska's Finance</h1>
      <p>Your simple income and expense tracker</p>
    </header>

    <!-- Input Form -->
    <section class="form">
      <input type="text" id="description" placeholder="Enter description">
      <input type="number" id="amount" placeholder="Enter amount">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addTransaction()">Add Transaction</button>
    </section>

    <!-- Upload Invoice -->
    <section class="upload-invoice">
      <h2>Upload Invoice</h2>
      <input type="file" id="invoice-image" accept="image/*" onchange="processImage()">
      <p id="ocr-result"></p>
    </section>

    <!-- Transaction List -->
    <section class="transactions">
      <h2>Transactions</h2>
      <ul id="transaction-list"></ul>
    </section>

    <!-- Report -->
    <section class="report">
      <h2>Report Summary</h2>
      <div class="report-item">
        <span>Total Income</span>
        <span id="total-income">$0</span>
      </div>
      <div class="report-item">
        <span>Total Expenses</span>
        <span id="total-expenses">$0</span>
      </div>
      <div class="report-item net-balance">
        <span>Net Balance</span>
        <span id="net-balance">$0</span>
      </div>
    </section>

    <!-- Print Report Button -->
    <button onclick="printReport()" class="print-btn">Print Report</button>
  </div>

  <script>
    let transactions = [];

    function addTransaction() {
      const description = document.getElementById('description').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('type').value;

      if (!description || isNaN(amount)) {
        alert("Please provide valid details.");
        return;
      }

      transactions.push({ description, amount, type });
      updateUI();
    }

    function updateUI() {
      const transactionList = document.getElementById('transaction-list');
      const totalIncome = document.getElementById('total-income');
      const totalExpenses = document.getElementById('total-expenses');
      const netBalance = document.getElementById('net-balance');

      transactionList.innerHTML = '';
      let income = 0, expenses = 0;

      transactions.forEach(({ description, amount, type }) => {
        const li = document.createElement('li');
        li.textContent = `${description}: $${amount.toFixed(2)} (${type})`;
        transactionList.appendChild(li);

        if (type === 'income') income += amount;
        else expenses += amount;
      });

      totalIncome.textContent = `$${income.toFixed(2)}`;
      totalExpenses.textContent = `$${expenses.toFixed(2)}`;
      netBalance.textContent = `$${(income - expenses).toFixed(2)}`;
    }

    function printReport() {
      window.print();
    }

    function processImage() {
      const file = document.getElementById('invoice-image').files[0];
      const resultElement = document.getElementById('ocr-result');

      if (!file) {
        alert("Please upload an image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        Tesseract.recognize(reader.result, 'eng', { logger: (m) => console.log(m) })
          .then(({ data: { text } }) => {
            resultElement.textContent = `Extracted Text: ${text}`;

            // Extract amounts using regex
            const amountMatch = text.match(/(?:\$?\s?)(\d{1,3}(?:,\d{3})*(?:\.\d{2})?)/);
            
            if (amountMatch) {
              const extractedAmount = parseFloat(amountMatch[1].replace(/,/g, '')); // Remove commas
              document.getElementById('amount').value = extractedAmount;
            } else {
              alert("Unable to detect amount. Please enter manually.");
            }
          })
          .catch((error) => {
            console.error(error);
            alert("Error processing the image. Please try again.");
          });
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
