<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riska's Finance</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #f04c24;
    }
    section {
      margin-bottom: 20px;
    }
    .report-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .upload-invoice input {
      margin-bottom: 10px;
    }
    .print-btn {
      background-color: #f04c24;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .print-btn:hover {
      background-color: #d43f1f;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Riska's Finance</h1>
      <p>Track your expenses easily</p>
    </header>

    <!-- Upload Invoice -->
    <section class="upload-invoice">
      <h2>Upload Invoice</h2>
      <input type="file" id="invoice-image" accept="image/*">
      <button onclick="processInvoice()">Process Invoice</button>
      <p id="ocr-result"></p>
    </section>

    <!-- Report -->
    <section class="report">
      <h2>Report Summary</h2>
      <div class="report-item">
        <span>Total Income:</span>
        <span id="total-income">$0</span>
      </div>
      <div class="report-item">
        <span>Total Expenses:</span>
        <span id="total-expenses">$0</span>
      </div>
      <div class="report-item net-balance">
        <span>Net Balance:</span>
        <span id="net-balance">$0</span>
      </div>
    </section>

    <!-- Print Report -->
    <button onclick="printReport()" class="print-btn">Print Report</button>
  </div>

  <script>
    let totalExpenses = 0;
    let totalIncome = 0;

    function processInvoice() {
      const file = document.getElementById('invoice-image').files[0];
      const resultElement = document.getElementById('ocr-result');

      if (!file) {
        alert("Please upload an image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        Tesseract.recognize(reader.result, 'eng', { logger: (m) => console.log(m) })
          .then(({ data: { text } }) => {
            resultElement.textContent = `Extracted Text: ${text}`;

            // Extract invoice name (first line) and amount
            const lines = text.split('\n').filter(line => line.trim() !== '');
            const invoiceName = lines[0] || "Unknown Invoice";
            const amountMatch = text.match(/(?:\$?\s?)(\d{1,3}(?:,\d{3})*(?:\.\d{2})?)/);

            if (amountMatch) {
              const amount = parseFloat(amountMatch[1].replace(/,/g, ''));
              addExpense(invoiceName, amount);
            } else {
              alert("Unable to detect amount. Please try again.");
            }
          })
          .catch((error) => {
            console.error(error);
            alert("Error processing the image. Please try again.");
          });
      };

      reader.readAsDataURL(file);
    }

    function addExpense(name, amount) {
      totalExpenses += amount;
      updateReport();
      alert(`Added Expense: ${name} - $${amount.toFixed(2)}`);
    }

    function updateReport() {
      document.getElementById('total-expenses').textContent = `$${totalExpenses.toFixed(2)}`;
      document.getElementById('total-income').textContent = `$${totalIncome.toFixed(2)}`;
      document.getElementById('net-balance').textContent = `$${(totalIncome - totalExpenses).toFixed(2)}`;
    }

    function printReport() {
      window.print();
    }
  </script>
</body>
</html>
